<div class="container m-5">
    <h3><span>Tickets Booked Successfully!!</span></h3>
    <div>
      <div class="mat-elevation-z8" id="mat">
        <table mat-table [dataSource]="dataSource">
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Mobileno">
            <th mat-header-cell *matHeaderCellDef> Mobileno </th>
            <td mat-cell *matCellDef="let element"> {{element.Mobileno}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Moviename">
            <th mat-header-cell *matHeaderCellDef> Moviename </th>
            <td mat-cell *matCellDef="let element"> {{element.Moviename}} </td>
          </ng-container>

          <ng-container matColumnDef="Bookedtickets">
            <th mat-header-cell *matHeaderCellDef> Bookedtickets </th>
            <td mat-cell *matCellDef="let element"> {{element.Bookedtickets}} </td>
          </ng-container>
          <ng-container matColumnDef="Showtime">
            <th mat-header-cell *matHeaderCellDef> Showtime </th>
            <td mat-cell *matCellDef="let element"> {{element.Showtime}} </td>
          </ng-container>
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[20]"
                       showFirstLastButtons 
                       aria-label="Select page">
        </mat-paginator>
      </div>
          
    </div>
</div>
