
<div class="row  row-cols-md-3 row-cols-lg-4 g-4 mb-4 p-5">
<div class="col" *ngFor="let movie of movieslist">
  <div class="card  shadow p-3 mb-5 bg-body rounded  ">
    <img src={{movie.img_link}} class="card-img-top img-fluid" alt="...">
    <div class="card-body">
      <h2 class="card-title"><b>{{movie.movie_name}}</b></h2>
      <h4 class="card-description">Telugu Movie . U/A</h4>
      <button  class="btn" (click)="call(movie.id)">Book ticket</button>
    </div>
  </div>
</div>
</div>
